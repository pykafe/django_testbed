    {% load i18n %}
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}?next={{ request.path }}">
        <button href="">
            {% translate 'Logout' %}
        </button>
    </a>
    {% else %}
    <a href="{% url 'login' %}?next={{ request.path }}">
        <button href="">
            {% translate 'Login' %}
        </button>
    </a>
    {% endif %}
