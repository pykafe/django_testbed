{% load i18n %}
<form
    hx-include="input[name=csrfmiddlewaretoken]"
    hx-target="#main_content">
    {{ form.as_p }}
    <button
        hx-post="{% url 'create_project' %}"
    >{% translate 'Save' %}</button>
    <button
        hx-post="{% url 'create_project' %}?add_another=true"
    >{% translate 'Save and add another' %}</button>
</form>
