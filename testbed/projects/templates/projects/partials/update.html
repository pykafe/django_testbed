{% load i18n %}
<form
    hx-include="input[name=csrfmiddlewaretoken]"
    hx-target="#main_content">
    {{ form.as_p }}
    <button
        hx-post="{% url 'update_project' pk=project.id %}"
    >{% translate 'Save' %}</button>

    <button
        hx-get=""
        hx-target="closest body"
        >
        {% translate 'Cancel' %}
    </button>
</form>
