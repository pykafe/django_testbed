<html>
<head>
{% block title %}
    <title> HTMX Playground </title>
{% endblock %}
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
</head>

<body>
    <header>Hello World</header>
    <button hx-get='/playground/random' hx-target="#main" hx-swap="outerHTML">Get Random Number</button>

{% block main %}
    <div id="main">
        <p>Random Number: {{ random_number }}</p>
    </div>
{% endblock %}
</body>
</html>
